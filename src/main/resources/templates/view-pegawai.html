<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>View Pegawai</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<link href="https://fonts.googleapis.com/css?family=Muli"
	rel="stylesheet">
</head>

<body background="bg.jpg" style="font-family: Muli;">
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>



	<table cellpadding="10" style="margin-left: 50px">
		<tr>
			<td><h2 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h2></td>
		</tr>
		<tr>
			<td>
				<table width=500 cellpadding="10">
					<tr>
						<td>NIP</td>
						<td th:text="${pegawai.getNip()}"></td>
					</tr>
					<tr>
						<td>Nama</td>
						<td th:text="${pegawai.getNama()}"></td>
					</tr>
					<tr>
						<td>Tempat Lahir</td>
						<td th:text="${pegawai.getTempatLahir()}"></td>
					</tr>
					<tr>
						<td>Tanggal Lahir</td>
						<td th:text="${pegawai.getTanggalLahir()}"></td>
					</tr>
					<tr>
						<td>Tahun Masuk</td>
						<td th:text="${pegawai.getTahunMasuk()}"></td>
					</tr>
					<tr>
						<td>Nama Instansi</td>
						<td
							th:text="${pegawai.getInstansi().getNama()} + ' ' + ${pegawai.getInstansi().getProvinsi().getNama()}"></td>
					</tr>
					<tr>
						<td valign="top">Jabatan</td>
						<td>
							<ul th:each="jabatan : ${pegawai.getJabatanList()}">
								<li th:text="${jabatan.getNama()}"></li>
							</ul>
						</td>
					</tr>
					<tr>
						<td>Gaji</td>
						<td
							th:text="'Rp ' + ${#numbers.formatInteger(pegawai.getGaji(), 0)}"></td>
					</tr>
				</table> <br> <a th:href="@{/pegawai/ubah/} + ${pegawai.getNip()}">
					<button type="submit" class="button">Ubah</button>
			</a> <br>
			<br> <a th:href="@{/}">Kembali</a>
			</td>
		</tr>
	</table>
	<br>


</body>

</html>
