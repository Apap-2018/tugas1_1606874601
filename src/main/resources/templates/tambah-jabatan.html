<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Tambah Jabatan</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<link href="https://fonts.googleapis.com/css?family=Muli"
	rel="stylesheet">
</head>

<body background="bg.jpg" style="font-family: Muli;">
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<table align="center" cellpadding="10">

		<tr>
			<td>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6">
							<div class="card">
								<div class="card-header">
									<h1>
										<center>Tambah Jabatan
									</h1>
								</div>
								<form th:action="@{/jabatan/tambah}" th:object="${jabatan}"
									method="POST">
									<table width=500 cellpadding="10" style="margin-left:20px">
										<br>
										<tr>
											<td>Nama</td>
											<td><input type="text" name="nama" /></td>
										</tr>
										<tr>
											<td>Deskripsi</td>
											<td><input type="text" name="deskripsi" /></td>
										</tr>
										<tr>
											<td>Gaji Pokok</td>
											<td><input type="number" name="gajiPokok" /></td>
										</tr>
									</table>
									<br>
									<center>
										<button type="submit" class="button">Simpan</button>
										<br>
										<br>
								</form>
							</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>

</html>
